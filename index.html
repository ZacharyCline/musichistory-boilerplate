<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Css/styles.css">
</head>
<body>


<!-- Navigation Bar -->


<div id = "contentwrapper">

		<div id= "Navigation">
			<nav>
				<ul>
					<li>View</li>
					<li> | </li>
					<li>Add</li>
					<li> | </li>
					<li>Profile</li>
				</ul>
			</nav>
		</div>
	

	<div id= "content">

                
                <!-- This is the Blue Card Area -->


		<div id="options">
			<label>Song Length:</label>
			<input type ="range" min="0" max="10" ></input>
			
			<label>Artist:</label>
			<select id ="artistOpt" name="Artist">
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>

			</select>
			<label>Album:</label>
			<select id ="albumOpt" name="Album">
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>
				<option value="Option 1">Option 1</option>

			</select>

			<div id = "genreOpt">
               

				<table>
					<th>Genre:</th>
					<tr>
						<td><input type="checkbox"/>Rock</td>
						<td><input type="checkbox"/>Pop</td>
					</tr>
					<tr>
						<td><input type="checkbox"/>Blues</td>
						<td><input type="checkbox"/>Classical</td>
					</tr>
					<tr>
						<td><input type="checkbox"/>Jazz</td>
						<td><input type="checkbox"/>Hip Hop</td>
					</tr>
				</table>
			</div>
			<input type="Button" value="filter" id="Button">
		</div>
		
			<!-- This is the Yellow Card -->


				<div id="Songs">

	</div>

</div>
