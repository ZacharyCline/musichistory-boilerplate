<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Css/styles.css">
</head>
<body>


<!-- Navigation Bar -->


<div id = "contentwrapper">

		<div id= "Navigation">
			<nav>
				<ul>
					<li><a href="#" id="link-add">Add Music</a></li>
					<li> | </li>
					<li><a href="#" id="link-list">List Music</a></li>
				</ul>
			</nav>
		</div>
		


	
	<section class="hidden" id="add-view">
	  <label>Song: <input type="text" id="SongInput"> </label>
	  <label>Artist: <input type="text" id="ArtistInput"> </label>
	  <label>Album: <input type="text" id="AlbumInput"> </label>
	  <button id="buttonAdd">Add</button>
	</section>




<section id="list-view">
	<div id= "content">

                
                <!-- This is the Blue Card Area -->


		<div id="options">
			<label>Song Length:</label>
			<input type ="range" min="0" max="10">
			
			<label for="artist">Artist:</label>
				<select id ="artistOpt" name="Artist">
					<option value="Option 1">Option 1</option>
					<option value="Option 2">Option 1</option>
					<option value="Option 3">Option 1</option>
					<option value="Option 4">Option 1</option>
				</select>

			<label for="album">Album:</label>
				<select id ="albumOpt" name="Album">
					<option value="Option 1">Option 1</option>
					<option value="Option 1">Option 1</option>
					<option value="Option 1">Option 1</option>
					<option value="Option 1">Option 1</option>
				</select>

               
			<div id = "genreOpt">
				<table>
					<th>Genre:</th>
					<tr>
						<td><input type="checkbox"/>Rock</td>
						<td><input type="checkbox"/>Pop</td>
					</tr>
					<tr>
						<td><input type="checkbox"/>Blues</td>
						<td><input type="checkbox"/>Classical</td>
					</tr>
					<tr>
						<td><input type="checkbox"/>Jazz</td>
						<td><input type="checkbox"/>Hip Hop</td>
					</tr>
				</table>
			</div>
			<input type="Button" value="filter" id="Button">
		</div>
		
			<!-- This is the Yellow Card -->


			<div id="Songs">
				<!-- <h2>Song Name</h2>
				<p>Artist | Album | Genre</p>
				<h2>Song Name</h2>
				<p>Artist | Album | Genre</p>
				<h2>Song Name</h2>
				<p>Artist | Album | Genre</p>
				<h2>Song Name</h2>
				<p>Artist | Album | Genre</p> -->
			</div>
		</div>	
	</section>




	

</div>


<!-- THESE ARE ALL OF MY SCRIPT TAGS -->
<script type="text/javascript" src="songs.js"></script>
<script type="text/javascript" src="add.js"></script>
<script type="text/javascript" src="list.js"></script>

</body>
</html>
